<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Trabalhando com vídeos no HTML5</title>
</head>
<body>
    <h1>Como inserir vídeos localmente no HTML5</h1>
    <hr>
    <p>
        Este vídeo está hospedado no meu próprio servidor.
    </p>
<h3>Video simples uma única source</h3>
    <video src="midia/meu-video.mp4" width="560" controls></video>

<br>
<h3>Vídeo com diferentes sources</h3>    
<video width="560" controls poster="imagens/limoes-capa.png">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h3>vídeos incorporados</h3>

<h4>YouTube</h4>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=0JQ-fEHfOELPYL2B" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h4>Vimeo</h4>
    <iframe src="https://player.vimeo.com/video/185871317?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="Simone Cirillo - 2016 Character Animation Reel"></iframe>

<h4>Vídeo YoTube em 100%</h4>
    <iframe width="100%" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=0JQ-fEHfOELPYL2B" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
