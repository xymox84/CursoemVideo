<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
 <h1>Imagens dinâmicas</h1> 
 <p>Tente abrir este site em dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p> 
 <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Foto flexível grande">
 </picture>

 <h3>Testando imagem com largura 100% para ver se fica responsivo</h3>
 <img src="imagens/foto-g.png" width="100%" alt="Teste imagem 100%">
 <!--Funciona mas não é ideal-->

 <h1>Reproduzindo áudios</h1>
 <p>Vamos aprender a reproduzir áudios no HTML5.</p>
 <audio src="media/happy-mistake.mp3" controls autoplay loop></audio>
 <!--MP3, WAV, OGG-->

 <audio preload="metadata" controls>
    <source src="media/guanacast-33.mp3" type="audio/mpeg">
    <source src="media/guanacast-33.ogg" type="audio/ogg">
    <source src="media/guanacast-33.wav" type="audio/wav">
    <p>Infelizmente seu navegador não consegue reproduzir o áudio.<a href="media/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
 </audio>
     
</body>
</html>
