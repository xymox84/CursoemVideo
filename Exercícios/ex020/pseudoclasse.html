<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        div {
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black; /*it's a shorthand */
            text-align: center;
            height: 200px;
            width: 200px;
            border-radius: 50px;
            box-shadow: -5px -5px 4px rgba(0, 0, 0, 0.385);
        }
        div:hover {
                background-color: yellow;
                zoom: 1.1;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
