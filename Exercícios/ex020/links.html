<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik+Dirt&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');
        body {
            font-family: Montserrat;
            font-size: 22px;
        }
        a {
            color: red;
            text-decoration: none;}

        a:visited {
            color: darkred;
        }
        a:hover {
            text-decoration: underline;
            font-weight: bold;
            color:black
        }
        a:active {
            color: blueviolet;
        }
        a::before {
            content: '⇒ '
        }
        
        a::after {
            content: ' ⇐';
            text-decoration: none;
            font-weight: normal;
        }
        .especial {
            background-color: red;
            color: white;
        }
        .especial::before {
            content: '⇛';
        }
        .especial::after {
            content: '⇚';

        }
    </style>
</head>
<body>
    <h1>Persolianizando links</h1>

        <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositório GitHub</a></li>

        <li><a href="https://youtube.com/cursoemvideo/" target="_blank" class="especial">Canal do YouTube</a></li>

    </ul>
